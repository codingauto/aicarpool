<!DOCTYPE html>
<html>
<head>
    <title>测试AI服务添加API</title>
</head>
<body>
    <h1>测试AI服务添加API</h1>
    <button onclick="testAddService()">测试添加服务</button>
    <div id="result"></div>

    <script>
        async function testAddService() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            const groupId = 'cmdfwngcn0002fy8xzh0ag8s';
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '❌ 未找到token，请先登录';
                return;
            }
            
            console.log('🔍 开始测试API调用');
            console.log('Group ID:', groupId);
            console.log('Token exists:', !!token);
            
            const payload = {
                aiServiceId: 'ampcode',
                isEnabled: true,
                priority: 1,
                quota: {
                    dailyTokenLimit: 100000,
                    monthlyTokenLimit: 3000000,
                    dailyCostLimit: 10.0,
                    monthlyCostLimit: 300.0,
                },
                authConfig: {
                    apiKey: '',
                },
                proxySettings: {
                    enableProxy: false,
                    proxyType: 'none',
                    routingStrategy: 'priority',
                    failoverEnabled: true,
                    healthCheckEnabled: true,
                    priority: 1,
                },
            };
            
            console.log('📋 Payload:', payload);
            
            try {
                const response = await fetch(`/api/groups/${groupId}/ai-services/configure`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('📋 Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON解析错误:', parseError);
                    resultDiv.innerHTML = `❌ 响应格式错误: ${responseText}`;
                    return;
                }
                
                console.log('📋 Parsed result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `✅ 成功: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `❌ 失败: ${JSON.stringify(result, null, 2)}`;
                }
                
            } catch (error) {
                console.error('❌ 网络请求失败:', error);
                resultDiv.innerHTML = `❌ 网络错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
