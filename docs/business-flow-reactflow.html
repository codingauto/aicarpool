        // 业务流程节点组件
        const FlowNode = ({ data, selected }) => {
            return (
                <div className={`flow-node node-${data.type} ${selected ? 'selected' : ''}`}>
                    <Handle type="target" position={Position.Top} />
                    
                    <div className="node-header">
                        <span className="node-icon">{data.icon}</span>
                        <span>{data.label}</span>
                    </div>
                    
                    {data.description && (
                        <div className="node-body">{data.description}</div>
                    )}
                    
                    {data.details && (
                        <div className="node-details">
                            {data.details.map((detail, i) => (
                                <div key={i}>• {detail}</div>
                            ))}
                        </div>
                    )}
                    
                    <Handle type="source" position={Position.Bottom} />
                </div>
            );
        };
        
        // 组合节点组件
        const GroupNode = ({ data }) => {
            return (
                <div className="group-node">
                    <div className="group-title">{data.label}</div>
                    <div className="group-items">
                        {data.items.map((item, i) => (
                            <div key={i} className="group-item">{item}</div>

                    </div>
                    <Handle type="target" position={Position.Top} />
                    <Handle type="source" position={Position.Bottom} />

            );
        };
        
        // 动画边组件
        const AnimatedEdge = ({
            id,
            sourceX,
            sourceY,
            targetX,
            targetY,
            sourcePosition,
            targetPosition,
            data,
            markerEnd,
        }) => {
            const [edgePath] = getBezierPath({
                sourceX,
                sourceY,
                sourcePosition,
                targetX,
                targetY,
                targetPosition,
            });

                <path
                    id={id}
                    className="animated-edge"
                    d={edgePath}
                    markerEnd={markerEnd}
                    style={{
                        stroke: data?.color || '#667eea',
                        strokeWidth: 2,
                        fill: 'none'
                    }}
                />
            );

                }
            },
            
            // 组合节点 - AI账号绑定模式
            {
                id: 'binding_mode',
                type: 'group',
                position: { x: 950, y: 850 },
                data: {
                    label: '📊 资源绑定模式',
                    items: [
                        '专属绑定 - 拼车组模式',
                        '账号池 - 企业模式',
                        '混合模式 - 优先专属'
                    ]
                }
            },
            
            // 组合节点 - 支持的CLI工具
            {
                id: 'cli_tools',
                type: 'group',
                position: { x: 950, y: 1180 },
                data: {
                    label: '🛠️ 支持的CLI工具',
                    items: [
                        'Claude Code CLI',
                        'Gemini CLI',
                        'Cursor Agent',
                        'AmpCode CLI',
                        'Auggie CLI',
                        'Web浏览器',
                        'Mobile App'
                    ]
                }
            }
        ];
        
        // 创建业务流程边
        const createBusinessFlowEdges = () => [
            // 主流程
            { id: 'e1', source: 'start', target: 'choice', type: 'animated', data: { color: '#4FC3F7' } },
            
            // 企业路径
            { id: 'e2', source: 'choice', target: 'enterprise', label: '企业用户', type: 'animated', data: { color: '#BA68C8' } },
            { id: 'e3', source: 'enterprise', target: 'e_struct' },
            { id: 'e4', source: 'e_struct', target: 'e_dept' },
            { id: 'e5', source: 'e_dept', target: 'e_group' },
            { id: 'e6', source: 'e_group', target: 'invite' },
            
            // 拼车组路径
            { id: 'e7', source: 'choice', target: 'carpool', label: '个人/小团队', type: 'animated', data: { color: '#81C784' } },
            { id: 'e8', source: 'carpool', target: 'c_struct' },
            { id: 'e9', source: 'c_struct', target: 'c_roles' },
            { id: 'e10', source: 'c_roles', target: 'invite' },
            
            // 共同流程
            { id: 'e11', source: 'invite', target: 'members', type: 'animated', data: { color: '#4DB6AC' } },
            { id: 'e12', source: 'members', target: 'ai_resource', type: 'animated', data: { color: '#FFB74D' } },
            
            // AI服务配置
            { id: 'e13', source: 'ai_resource', target: 'claude' },
            { id: 'e14', source: 'ai_resource', target: 'gemini' },
            { id: 'e15', source: 'ai_resource', target: 'kimi' },
            { id: 'e16', source: 'ai_resource', target: 'qwen' },
            { id: 'e17', source: 'ai_resource', target: 'glm' },
            
            // API密钥生成
            { id: 'e18', source: 'claude', target: 'apikey' },
            { id: 'e19', source: 'gemini', target: 'apikey' },
            { id: 'e20', source: 'kimi', target: 'apikey' },
            { id: 'e21', source: 'qwen', target: 'apikey' },
            { id: 'e22', source: 'glm', target: 'apikey' },
            
            // CLI使用
            { id: 'e23', source: 'apikey', target: 'cli_use', type: 'animated', data: { color: '#FF5252' } },
            
            // 连接到组合节点
            { id: 'e24', source: 'ai_resource', target: 'binding_mode', style: { strokeDasharray: '5 5' } },
            { id: 'e25', source: 'cli_use', target: 'cli_tools', style: { strokeDasharray: '5 5' } }
        ];
        
        // 主应用组件
        function BusinessFlowApp() {
            const [nodes, setNodes, onNodesChange] = useNodesState(createBusinessFlowNodes());
            const [edges, setEdges, onEdgesChange] = useEdgesState(createBusinessFlowEdges());
            const [showSidebar, setShowSidebar] = useState(true);
            const [showSearch, setShowSearch] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedNode, setSelectedNode] = useState(null);
            const [statsMinimized, setStatsMinimized] = useState(false);
            const [viewMode, setViewMode] = useState('full');
            const reactFlowInstance = useReactFlow();
            
            // 连接节点
            const onConnect = useCallback(
                (params) => {
                    const newEdge = {
                        ...params,
                        type: 'animated',
                        data: { color: '#667eea' }
                    };
                    setEdges((eds) => addEdge(newEdge, eds));
                },
                [setEdges]
            );
            
            // 节点点击
            const onNodeClick = useCallback((event, node) => {
                setSelectedNode(node);
            }, []);
            
            // 搜索功能
            const handleSearch = useCallback((term) => {
                setSearchTerm(term);
                if (term) {
                    const matchedNodes = nodes.filter(node => 
                        node.data.label.toLowerCase().includes(term.toLowerCase())
                    );
                    if (matchedNodes.length > 0) {
                        const node = matchedNodes[0];
                        reactFlowInstance.setCenter(node.position.x, node.position.y, {
                            zoom: 1.5,
                            duration: 800
                        });
                        setSelectedNode(node);
                    }
                }
            }, [nodes, reactFlowInstance]);
            
            // 键盘快捷键
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                        e.preventDefault();
                        setShowSearch(true);
                        setTimeout(() => {
                            const searchInput = document.querySelector('.search-input');
                            if (searchInput) searchInput.focus();
                        }, 100);
                    }
                    if (e.key === 'Escape') {
                        setShowSearch(false);
                        setSearchTerm('');
                    }
                };
                
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);
            
            // 切换视图模式
            const switchViewMode = useCallback((mode) => {
                setViewMode(mode);
                let filteredNodes = [];
                let filteredEdges = [];
                
                switch(mode) {
                    case 'full':
                        filteredNodes = createBusinessFlowNodes();
                        filteredEdges = createBusinessFlowEdges();
                        break;
                        
                    case 'organization':
                        // 只显示组织创建相关
                        filteredNodes = createBusinessFlowNodes().filter(n => 
                            ['start', 'choice', 'enterprise', 'carpool', 'e_struct', 'e_dept', 
                             'e_group', 'c_struct', 'c_roles'].includes(n.id)
                        );
                        break;
                        
                    case 'ai-config':
                        // 只显示AI配置相关
                        filteredNodes = createBusinessFlowNodes().filter(n => 
                            ['ai_resource', 'claude', 'gemini', 'kimi', 'qwen', 'glm', 
                             'apikey', 'cli_use', 'binding_mode', 'cli_tools'].includes(n.id)
                        );
                        break;
                        
                    case 'api-flow':
                        // API密钥流程
                        filteredNodes = createBusinessFlowNodes().filter(n => 
                            ['ai_resource', 'apikey', 'cli_use', 'cli_tools'].includes(n.id)
                        );
                        break;
                }
                
                if (mode !== 'full') {
                    const nodeIds = filteredNodes.map(n => n.id);
                    filteredEdges = createBusinessFlowEdges().filter(e => 
                        nodeIds.includes(e.source) && nodeIds.includes(e.target)
                    );
                }
                
                setNodes(filteredNodes);
                setEdges(filteredEdges);
                setTimeout(() => reactFlowInstance.fitView({ padding: 0.2 }), 100);
            }, [setNodes, setEdges, reactFlowInstance]);
            
            // 统计信息
            const stats = useMemo(() => {
                const nodeTypes = {};
                nodes.forEach(node => {
                    const type = node.data.type;
                    nodeTypes[type] = (nodeTypes[type] || 0) + 1;
                });
                
                return {
                    totalNodes: nodes.length,
                    totalEdges: edges.length,
                    flowSteps: nodes.filter(n => n.type === 'flow').length,
                    groupNodes: nodes.filter(n => n.type === 'group').length
                };
            }, [nodes, edges]);
            
            return (
                <div className="app-container">
                    {/* 顶部工具栏 */}
                    <div className="toolbar">
                        <div className="toolbar-title">
                            <h1>📊 AiCarpool 核心业务流程</h1>
                        </div>
                        <div className="toolbar-actions">
                            <button 
                                className={`toolbar-button ${viewMode === 'full' ? 'active' : ''}`}
                                onClick={() => switchViewMode('full')}
                            >
                                完整流程
                            </button>
                            <button 
                                className={`toolbar-button ${viewMode === 'organization' ? 'active' : ''}`}
                                onClick={() => switchViewMode('organization')}
                            >
                                组织创建
                            </button>
                            <button 
                                className={`toolbar-button ${viewMode === 'ai-config' ? 'active' : ''}`}
                                onClick={() => switchViewMode('ai-config')}
                            >
                                AI配置
                            </button>
                            <button 
                                className={`toolbar-button ${viewMode === 'api-flow' ? 'active' : ''}`}
                                onClick={() => switchViewMode('api-flow')}
                            >
                                API流程
                            </button>
                            <button 
                                className="toolbar-button"
                                onClick={() => setShowSearch(true)}
                                title="搜索节点 (Ctrl+F)"
                            >
                                🔍 搜索
                            </button>
                        </div>
                    </div>
                    
                    {/* 主内容区 */}
                    <div className="main-content">
                        <div className="flow-container">
                            {/* 侧边栏切换按钮 */}
                            <button 
                                className={`sidebar-toggle ${!showSidebar ? '' : 'sidebar-open'}`}
                                onClick={() => setShowSidebar(!showSidebar)}
                            >
                                {showSidebar ? '▶' : '◀'}
                            </button>
                            
                            {/* 搜索框 */}
                            <div className={`search-box ${showSearch ? 'visible' : ''}`}>
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="搜索节点... (Esc 关闭)"
                                    value={searchTerm}
                                    onChange={(e) => handleSearch(e.target.value)}
                                    autoFocus
                                />
                            </div>
                            
                            {/* React Flow 画布 */}
                            <ReactFlow
                                style={{ width: '100%', height: '100%' }}
                                nodes={nodes}
                                edges={edges}
                                onNodesChange={onNodesChange}
                                onEdgesChange={onEdgesChange}
                                onConnect={onConnect}
                                onNodeClick={onNodeClick}
                                nodeTypes={nodeTypes}
                                edgeTypes={edgeTypes}
                                fitView
                                attributionPosition="bottom-right"
                            >
                                <MiniMap 
                                    nodeColor={(node) => {
                                        const colors = {
                                            start: '#4FC3F7',
                                            choice: '#FFC107',
                                            enterprise: '#BA68C8',
                                            carpool: '#81C784',
                                            structure: '#64B5F6',
                                            invite: '#4DB6AC',
                                            config: '#FFB74D',
                                            api: '#FF5252',
                                            service: '#9C27B0'
                                        };
                                        return colors[node.data?.type] || '#999';
                                    }}
                                />
                                <Controls />
                                <Background variant="dots" gap={20} size={1} color="rgba(255,255,255,0.03)" />
                            </ReactFlow>
                            
                            {/* 统计面板 */}
                            <div className={`stats-panel ${statsMinimized ? 'minimized' : ''}`}>
                                <div className="stats-header">
                                    <span className="stats-title">
                                        {statsMinimized ? '📊' : '📊 流程统计'}
                                    </span>
                                    <button 
                                        className="stats-toggle"
                                        onClick={() => setStatsMinimized(!statsMinimized)}
                                    >
                                        {statsMinimized ? '▲' : '▼'}
                                    </button>
                                </div>
                                <div className="stats-content">
                                    <div className="stat-item">
                                        <div className="stat-value">{stats.totalNodes}</div>
                                        <div className="stat-label">节点总数</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-value">{stats.totalEdges}</div>
                                        <div className="stat-label">连接数</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-value">{stats.flowSteps}</div>
                                        <div className="stat-label">流程步骤</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-value">{stats.groupNodes}</div>
                                        <div className="stat-label">组合节点</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* 侧边栏 */}
                        <div className={`sidebar ${!showSidebar ? 'hidden' : ''}`}>
                            {selectedNode && (
                                <div className="sidebar-section">
                                    <div className="sidebar-title">节点信息</div>
                                    <div className="sidebar-content">
                                        <p><strong>名称:</strong> {selectedNode.data.label}</p>
                                        <p><strong>类型:</strong> {selectedNode.data.type}</p>
                                        {selectedNode.data.description && (
                                            <p><strong>描述:</strong> {selectedNode.data.description}</p>
                                        )}
                                        {selectedNode.data.details && (
                                            <div>
                                                <p><strong>详情:</strong></p>
                                                {selectedNode.data.details.map((d, i) => (
                                                    <p key={i}>• {d}</p>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                            
                            <div className="sidebar-section">
                                <div className="sidebar-title">流程说明</div>
                                <div className="sidebar-content">
                                    <p>1. 用户注册登录后选择组织模式</p>
                                    <p>2. 企业用户创建企业和部门结构</p>
                                    <p>3. 个人用户直接创建拼车组</p>
                                    <p>4. 邀请成员加入组织</p>
                                    <p>5. 配置AI服务资源</p>
                                    <p>6. 生成API密钥供CLI使用</p>
                                </div>
                            </div>
                            
                            <div className="sidebar-section">
                                <div className="sidebar-title">支持的AI服务</div>
                                <div className="sidebar-content">
                                    <p>• Claude (OAuth/Console)</p>
                                    <p>• Gemini API</p>
                                    <p>• Kimi k2 中转</p>
                                    <p>• 通义千问3</p>
                                    <p>• 智谱GLM 4.5</p>
                                </div>
                            </div>
                            
                            <div className="sidebar-section">
                                <div className="sidebar-title">快捷操作</div>
                                <button 
                                    className="toolbar-button"
                                    onClick={() => reactFlowInstance.fitView({ padding: 0.2 })}
                                    style={{ width: '100%', marginTop: '10px' }}
                                >
                                    适应视图
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // 包装组件
        function App() {
            return (
                <ReactFlowProvider>
                    <BusinessFlowApp />
                </ReactFlowProvider>
            );
        }
        
        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
