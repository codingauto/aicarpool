<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useEffect, useMemo, useRef } = React;
        const { 
            ReactFlow, 
            MiniMap, 
            Controls, 
            Background, 
            useNodesState, 
            useEdgesState, 
            addEdge,
            Handle,
            Position,
            MarkerType,
            useReactFlow,
            ReactFlowProvider,
            Panel,
            getBezierPath,
            getEdgeCenter,
            getStraightPath,
            getSmoothStepPath
        } = window.ReactFlow;
        
        // Ëá™ÂÆö‰πâÁä∂ÊÄÅËäÇÁÇπ
        const StatusNode = ({ data, selected }) => {
            const [metrics, setMetrics] = useState({
                cpu: Math.floor(Math.random() * 100),
                memory: Math.floor(Math.random() * 100),
                requests: Math.floor(Math.random() * 1000)
            });
            
            useEffect(() => {
                const interval = setInterval(() => {
                    setMetrics({
                        cpu: Math.floor(Math.random() * 100),
                        memory: Math.floor(Math.random() * 100),
                        requests: Math.floor(Math.random() * 1000)
                    });
                }, 3000);
                return () => clearInterval(interval);
            }, []);
            
            const getStatusClass = () => {
                if (metrics.cpu > 80 || metrics.memory > 80) return 'error';
                if (metrics.cpu > 60 || metrics.memory > 60) return 'warning';
                return 'healthy';
            };
            
            return (
                <div className={`custom-node node-${data.type} ${selected ? 'selected' : ''}`}>
                    <Handle type="target" position={Position.Top} />
                    
                    <div className="node-header">
                        <span>{data.label}</span>
                        <div className={`node-status ${getStatusClass()}`}></div>
                    </div>
                    
                    {data.description && (
                        <div className="node-body">{data.description}</div>
                    )}
                    
                    <div className="node-metrics">
                        <div className="metric">
                            <div className="metric-value">{metrics.cpu}%</div>
                            <div className="metric-label">CPU</div>
                        </div>
                        <div className="metric">
                            <div className="metric-value">{metrics.memory}%</div>
                            <div className="metric-label">ÂÜÖÂ≠ò</div>
                        </div>
                        <div className="metric">
                            <div className="metric-value">{metrics.requests}</div>
                            <div className="metric-label">ËØ∑Ê±Ç/Áßí</div>
                        </div>
                    </div>
                    
                    <Handle type="source" position={Position.Bottom} />
                    <Handle type="source" position={Position.Right} id="right" />
                    <Handle type="target" position={Position.Left} id="left" />
                </div>
            );
        };
        
        // ÁªÑÂêàËäÇÁÇπÔºàÂèØÂ±ïÂºÄÔºâ
        const GroupNode = ({ data, selected }) => {
            const [expanded, setExpanded] = useState(true);
            
            return (
                <div className="group-node">
                    <div className="group-title" onClick={() => setExpanded(!expanded)}>
                        <span className={`group-title-icon ${expanded ? 'expanded' : ''}`}>‚ñ∂</span>
                        {data.label}
                    </div>
                    {expanded && data.children && (
                        <div className="group-content">
                            {data.children.map((child, index) => (
                                <div key={index} className="group-item">
                                    ‚Ä¢ {child}
                                </div>
                            ))}
                        </div>
                    )}
                    <Handle type="target" position={Position.Top} />
                    <Handle type="source" position={Position.Bottom} />
                </div>
            );
        };
        
        // Ëá™ÂÆö‰πâÂä®ÁîªËæπ
        const AnimatedEdge = ({
            id,
            sourceX,
            sourceY,
            targetX,
            targetY,
            sourcePosition,
            targetPosition,
            data,
            markerEnd,
        }) => {
            const [edgePath, labelX, labelY] = getBezierPath({
                sourceX,
                sourceY,
                sourcePosition,
                targetX,
                targetY,
                targetPosition,
            });
            
            return (
                <>
                    <path
                        id={id}
                        className="custom-edge-path animated"
                        d={edgePath}
                        markerEnd={markerEnd}
                        style={{
                            stroke: data?.color || '#667eea',
                        }}
                    />
                    {data?.label && (
                        <foreignObject
                            width={80}
                            height={30}
                            x={labelX - 40}
                            y={labelY - 15}
                        >
                            <div className="edge-label">
                                {data.label}
                            </div>
                        </foreignObject>
                    )}
                </>
            );
        };
        
        const nodeTypes = {
            status: StatusNode,
            group: GroupNode,
        };
        
        const edgeTypes = {
            animated: AnimatedEdge,
        };
